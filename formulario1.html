                <form action="servidor.html" method="POST"> <!--method =get menos privacidad -->

                           <i class='bx bx-envelope-open' ></i>

                       </li>
                       <li>
                           <i class='bx bx-card' ></i>
                           <label for="chkTerminos"> TARJETAS DE DEBITO</label>

                           <label for="chkTerminos"> TARJETAS DE CREDITO </label>
                           <input type="radio" id="chkTerminos" name="terminos_uso" >
                           <select>

                               <option>VISA </option>
                               <option>MASTERCARD</option>
                               <option>AMERICAN EXPRESS</option>
                           
                           </select>
                       </li>
                       <li>
                           <label for="op_3"> 3 </label>
                           <input type="radio" name="opcion_pago" value="3" id="op_3">

                           <label for="op_6"> 6 </label>
                           <input type="radio" name="opcion_pago" value="6" id="op_6">

                           <label for="op_12"> 12 </label>
                           <input type="radio" name="opcion_pago" value="12"id="op_12">
                           <!-- opcion radio es parav q sea 1 u otro no marcar todo -->

                       <li>
